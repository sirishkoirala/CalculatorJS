<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container flex">
         <div class="shape">
            <input type="text" disabled class="display" id="display" />
            <hr />
            <div class="buttons flex">
               <div onclick="clearData()" id="C" class="btn flex">C</div>
               <div onclick="handleClick(this)" id="0" class="btn flex">0</div>
               <div onclick="handleClick(this)" id="/" class="btn flex">/</div>
               <div onclick="handleClick(this)" id="*" class="btn flex">*</div>
               <div onclick="handleClick(this)" id="1" class="btn flex">1</div>
               <div onclick="handleClick(this)" id="2" class="btn flex">2</div>
               <div onclick="handleClick(this)" id="3" class="btn flex">3</div>
               <div onclick="handleClick(this)" id="+" class="btn flex">+</div>
               <div onclick="handleClick(this)" id="4" class="btn flex">4</div>
               <div onclick="handleClick(this)" id="5" class="btn flex">5</div>
               <div onclick="handleClick(this)" id="6" class="btn flex">6</div>
               <div onclick="handleClick(this)" id="-" class="btn flex">-</div>
               <div onclick="handleClick(this)" id="7" class="btn flex">7</div>
               <div onclick="handleClick(this)" id="8" class="btn flex">8</div>
               <div onclick="handleClick(this)" id="9" class="btn flex">9</div>
               <div onclick="handleClick(this)" id="=" class="btn flex">=</div>
            </div>
         </div>
      </div>

      <script src="index.js"></script>
   </body>
</html>
